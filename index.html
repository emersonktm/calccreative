    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            max-width: 100%;
            width: 90%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            text-align: left;
            margin: 0;
            padding-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            grid-column: span 2;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .budget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .budget-header img {
            max-width: 150px;
            height: auto;
        }

        .budget-header h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
            font-weight: bold;
        }

        .budget-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .budget-details div {
            background-color: #fafafa;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .budget-details div h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .budget-details div p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        .budget-summary {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .budget-summary .total {
            font-size: 1.6em;
            font-weight: bold;
            color: #2d3e50;
        }

        .budget-summary .discount {
            font-size: 1.2em;
            color: #e74c3c;
        }

        .budget-footer {
            text-align: center;
            margin-top: 40px;
        }

        .budget-footer button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .budget-footer button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .budget-details {
                grid-template-columns: 1fr;
            }

            .budget-summary {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .logo {
                max-width: 50px;
            }

            .result {
                font-size: 0.9em;
            }
        }
    </style>

        function atualizarAcabamento() {
            const material = document.getElementById('material').value;
            const acabamento = document.getElementById('acabamento');
            const adesivoOptions = document.querySelectorAll('.adesivo-option');
            
            // Oculta as opções de acabamento inicialmente
            if (material === "Lona" || material === "Lona Backlight" || material === "Banner") {
                // Exibe o campo de acabamento para "Lona", "Lona Backlight", e "Banner"
                acabamento.style.display = 'block';

                // Exibe as opções "Ilhós" e "Ilhós + Fita Reforço"
                for (let option of acabamento.options) {
                    option.style.display = 'block';
                }
            } else {
                acabamento.style.display = 'none';
            }

            // Exibe as opções específicas para "Adesivo"
            if (material === "Adesivo") {
                for (let option of adesivoOptions) {
                    option.style.display = 'block';
                }
            } else {
                for (let option of adesivoOptions) {
                    option.style.display = 'none';
                }
            }
        }

        function calcularCusto() {
            const largura = parseFloat(document.getElementById("largura").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const preco = parseFloat(document.getElementById("preco").value);
            const desconto = parseFloat(document.getElementById("desconto").value) || 0;

            if (!largura || !altura || !preco) {
                alert("Preencha todos os campos.");
                return;
            }

            const metrosQuadrados = largura * altura;
            let valorTotal = metrosQuadrados * preco;
            const valorDesconto = valorTotal * (desconto / 100);

            valorTotal -= valorDesconto;

            document.getElementById("resultado").innerHTML = `
                <h3>Resultado:</h3>
                <p><strong>Área:</strong> ${metrosQuadrados.toFixed(2)} m²</p>
                <p><strong>Valor Total:</strong> R$ ${valorTotal.toFixed(2)}</p>
                <p><strong>Desconto:</strong> R$ ${valorDesconto.toFixed(2)}</p>
            `;
            document.getElementById("resultado").style.display = "block";
        }
