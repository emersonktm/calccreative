    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        .container {
            max-width: 100%;
            width: 90%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            max-width: 80px;
            height: auto;
        }

        h1 {
            text-align: left;
            margin: 0;
            padding-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .logo {
                max-width: 60px;
            }

            button {
                padding: 8px;
            }

            input {
                padding: 8px;
            }

            .result {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .logo {
                max-width: 50px;
            }

            .result {
                font-size: 0.9em;
            }
        }
    </style>
</head>

        <h1>Calculadora Creative</h1>
        <label for="largura">Largura (em metros):</label>
        <input type="number" id="largura" placeholder="Digite a largura">

        <label for="altura">Altura (em metros):</label>
        <input type="number" id="altura" placeholder="Digite a altura">

        <label for="preco">Preço por metro quadrado (R$):</label>
        <input type="number" id="preco" placeholder="Digite o preço por metro quadrado">

        <label for="desconto">Desconto (%):</label>
        <input type="number" id="desconto" placeholder="Digite o desconto (opcional)">

        <button onclick="calcularCusto()">Calcular Custo</button>

        <div class="result" id="resultado" style="display: none;"></div>
    </div>

    <script>
        function calcularCusto() {
            const largura = parseFloat(document.getElementById('largura').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const precoPorMetroQuadrado = parseFloat(document.getElementById('preco').value);
            const desconto = parseFloat(document.getElementById('desconto').value) || 0;

            if (isNaN(largura) || isNaN(altura) || largura <= 0 || altura <= 0) {
                alert('Por favor, insira valores válidos para largura e altura.');
                return;
            }

            if (isNaN(precoPorMetroQuadrado) || precoPorMetroQuadrado <= 0) {
                alert('Por favor, insira um valor válido para o preço por metro quadrado.');
                return;
            }

            if (desconto < 0 || desconto > 100) {
                alert('Por favor, insira um valor de desconto entre 0 e 100.');
                return;
            }

            const area = largura * altura;
            let custo = area * precoPorMetroQuadrado;
            custo -= (custo * desconto) / 100;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = `Área: ${area.toFixed(2)} m²<br>Custo com desconto: R$ ${custo.toFixed(2)}`;
        }
    </script>
